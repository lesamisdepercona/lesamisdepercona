<div class="relative w-100 mb4 bg-white nested-copy-line-height">
<a href="{{ .Permalink }}" class="link black dim">
  <div class="bg-white mb3 pa4 gray overflow-hidden">
    <span class="f6 db">{{ humanize .Section }}</span>
    <h1 class="f3 near-black">
      
        {{ .Title }}

    </h1>
      <time class="f6 mb3 dib tracked" {{ printf `datetime="%s"` (.Date.Format "2006-01-02T15:04:05Z07:00") | safeHTMLAttr }}>
        {{- .Date.Format "January 2, 2006" -}}
      </time>
      {{ if (or (eq (.Site.Param "show_reading_time") true) (eq .Site.Params.show_reading_time true) )}}
        <span class="f6 mb3 dib tracked"> - {{ .ReadingTime}} minutes read</span>
        <span class="f6 mb3  dib tracked"> - {{ .WordCount}} words</span>
      {{ end }}
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary  }}
    </div>
  </div>
      </a>
</div>
